  <!-- JavaScript -->
  <script>
    const startDate = new Date(2023, 9, 7, 11, 0, 0);

    function updateLoveTimer() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      const years = Math.floor(days / 365);
      const months = Math.floor((days % 365) / 30);
      const remainingDays = days - (years * 365 + months * 30);

      document.getElementById("loveTimer").innerHTML =
  `Mi amor por ti comenzó hace: ${days} días, ` +
  `${hours.toString().padStart(2, '0')} horas, ` +
  `${minutes.toString().padStart(2, '0')} minutos y ` +
  `${seconds.toString().padStart(2, '0')} segundos`;

    }

    setInterval(updateLoveTimer, 1000);
    updateLoveTimer();
  </script>
